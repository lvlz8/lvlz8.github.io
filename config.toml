######################## default configuration ####################
baseURL = "https://lovelyz.net/"
title = "Lovelyz (unofficial)"
theme = "gojournal"
# post pagination
paginate = "3"
# post excerpt
summaryLength = "20"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # desable language from here
defaultContentLanguage = 'kr'

[outputs]
home = ["HTML", "RSS", "JSON"]

# unsafe html
[markup.goldmark.renderer]
unsafe = true

